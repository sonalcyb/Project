<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Cyber Sikhsha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0f172a, #020617);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .success-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .circle {
      width: 120px;
      height: 120px;
      border: 5px solid #2ecc71;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: 0 0 25px rgba(46, 204, 113, 0.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #2ecc71; }
      100% { box-shadow: 0 0 25px #2ecc71; }
    }

    .checkmark {
      width: 50px;
      height: 25px;
      border-left: 5px solid #2ecc71;
      border-bottom: 5px solid #2ecc71;
      transform: rotate(-45deg) scale(0);
      animation: draw 0.8s ease forwards 0.8s;
    }

    @keyframes draw {
      0% { transform: rotate(-45deg) scale(0); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #2ecc71;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn-container {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 10px 25px;
      border: 2px solid #2ecc71;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2ecc71;
      color: #0f172a;
      box-shadow: 0 0 20px #2ecc71;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      p { font-size: 1rem; }
      .circle { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="circle">
      <div class="checkmark"></div>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. Weâ€™ll get back to you soon.</p>
    <div class="btn-container flex align-items center">
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
